name: Java CI with Maven

on:

  workflow_dispatch:

jobs:

  test:

    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v2

    - name: Set up JDK 11

      uses: actions/setup-java@v2

      with:

        java-version: '11'

        distribution: 'temurin'

        cache: maven

    - name: Build with Maven

      run: mvn clean test || true

    - name: Generate Allure report
      run: mvn allure:report 
        

    - name: Set up Allure CLI
      run: |
          wget https://github.com/allure-framework/allure2/releases/download/2.14.0/allure-2.14.0.tgz
          tar -zxvf allure-2.14.0.tgz
    - name: Generate HTML report
      run: |
          ./allure-2.14.0/bin/allure generate allure-results --clean -o target/allure-report
    - name: Publish HTML report
      uses: actions/upload-artifact@v2
      with:
        name: allure-html-report
        path: target/allure-report 
        
        
