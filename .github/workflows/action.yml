name: Java CI with Maven

on:

  workflow_dispatch:

jobs:

  test:
 #   permissions:
  #    pages: write      # to deploy to Pages
   #   id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
   # environment:
    #  name: github-pages
     # url: ${{ steps.deployment.outputs.page_url }}


    runs-on: ubuntu-latest

    steps:

    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
          java-version: '11'
          distribution: 'adopt'
          cache: 'maven'

    - name: Build with Maven

      run: mvn clean test || true
    - name: Publish Allure Results JSON Artifact    
      uses: actions/upload-artifact@v3.1.2
      with:
        name: allure-results
        path: ${{ github.workspace }}/allure-results/*
        if: always()
      
    - name: Generate Allure report
      run: mvn allure:report
      if: always()
        
    - name: Publish Allure HTML report
      uses: actions/upload-artifact@v3.1.2
      with:
        name: allure-report
        path: target/allure-report
        if: always()

   
  deploy:
    runs-on: ubuntu-latest
    needs: test 

    steps:
    - name: Create Dir and View Pwd
      run: |
        mkdir allure-results;cd allure-results
        ls -ltr; pwd
    
    - name: download a Build Artifact
      uses: actions/download-artifact@v2
      with:
        name: allure-results
        path: allure-results
    - name: Set environment variable
      env: 
        MY_URL: ${{ secrets.ENV_URL }}
    - name: Display environment variable
      run: echo $MY_URL
    - name: Publish allure report
      uses: andrcuns/allure-publish-action@v2.3.0
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION : ap-south-1
      with:
        storageType: s3
        resultsGlob: "allure-results"
        bucket: sai-allure-reports
        #prefix: ${{ github.run_number }}
        copyLatest: true
        ignoreMissingResults: false
        
          
          
         
